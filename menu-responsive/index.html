<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="log">Logo</div>
                <div class="more">
                    <button id="bMore"><span class="material-icons">
                    menu
                    </span></button></div>
            </div>
            <div id="links" class="links">
                <a href="#">Servicios</a>
                <a href="#">Acerca</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo">Logo</div>

            <div class="primary">
                <a href="#">Servicios</a>
                <a href="#">Acerca</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const bMore = document.querySelector('#bMore');
        bMore.addEventListener('click',()=>{
            const links = document.querySelector('#links');
            links.classList.toggle('collapsed');
        })
    </script>
</body>
</html>
